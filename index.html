<!DOCTYPE html>
<html>
  <head>
    <title>ARAM Ranking tools</title>
    <link rel="stylesheet" href="./css/photon.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="window">

      <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
        <h1 class="title">ARAM Ranking tools</h1>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Tools</h5>
            </nav>
          </div>

          <div class="pane" id="paneHome">
            <div class="toolbar-actions">
              <form id="formAddUser">
                <div class="btn-group">
                  <input type="text" class="form-control" placeholder="Username" id="inputUsername" value="kupluss warwick">
                </div>
                <button type="submit" class="btn btn-default" id="buttonUserAdd">
                  <span class="icon icon-user-add"></span>
                </button>
              </form>
              <span id="homeStatus"></span>
              <button class="btn btn-default pull-right">
                <span class="icon icon-floppy"></span> Save list
              </button>
              <select class="form-control pull-right"></select>
            </div>

            <ul class="list-group" id="usersList">
              <li class="list-group-header">
                <table class="table-striped">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Ranking</th>
                      <th>Rating</th>
                    </tr>
                  </thead>
                </table>
              </li>
            </ul>
          </div>

          <div class="pane" id="paneRegister">
            <div class="column-third" id="paneRegister1">
              <label>Copy/paste the full chat from endgame room here :</label>
              <form>
                <div class="form-group">
                  <textarea class="form-control" rows="8"></textarea>
                </div>
                <div class="form-actions">
                  <button type="button" class="btn btn-form btn-primary">Extract usernames</button>
                </div>
                <hr />
                <div class="form-actions">
                  <select class="form-control"></select>
                  <p>join : "<span id="joinedRoom"></span>"</p>
                  <p>leave : "<span id="leftRoom"></span>"</p>
                </div>
              </form>
            </div>

            <div class="column-third" id="paneRegister2">
              <form>
                <label>Usernames extracted :</label>
                <div class="form-group">
                  <textarea class="form-control" rows="10"></textarea>
                </div>
                <div class="form-actions">
                  <button id="registerUsers" type="button" class="btn btn-form btn-primary">Register users</button>
                </div>
              </form>
              <hr />
              <div class="form-actions">
                <button type="button" class="btn btn-form btn-positive">Extract usernames + register !</button>
              </div>
            </div>

            <div class="column-third" id="paneRegister3">
              <ul class="list-group" id="usersList">
                <li class="list-group-header">
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="overlay"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
