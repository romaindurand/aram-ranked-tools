<!DOCTYPE html>
<html>
  <head>
    <title>ARAM Ranking tools</title>
    <link rel="stylesheet" href="./css/photon.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="window">

      <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
        <h1 class="title">ARAM Ranking tools</h1>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Tools</h5>
              <span class="nav-group-item active">
                <span class="icon icon-home"></span> Home
              </span>
              <span class="nav-group-item">
                <span class="icon icon-plus-circled"></span> Auto register
              </span>
            </nav>
          </div>

          <div class="pane" id="paneHome">
            <div class="toolbar-actions">
              <div class="btn-group">
                <input type="text" class="form-control" placeholder="Username" id="inputUsername" value="kupluss warwick">
              </div>
              <button class="btn btn-default" id="buttonUserAdd">
                <span class="icon icon-user-add"></span>
              </button>
              <span id="homeStatus"></span>
              <button class="btn btn-default pull-right">
                <span class="icon icon-floppy"></span> Save list
              </button>
            </div>
            <ul class="list-group" id="usersList">
              <li class="list-group-header">
                <table class="table-striped">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Ranking</th>
                      <th>Rating</th>
                    </tr>
                  </thead>
                </table>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="overlay"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
